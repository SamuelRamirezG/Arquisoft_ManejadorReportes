<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificar Usuarios de pagos</title>
</head>
<body>
    <h2>Notificar Usuarios</h2>
    <form action="/cronograma/" method="GET">
        <label>Nombre Cronograma:</label>
        <input type="string" name="nombrecronograma" value="Cronograma Matemáticas 2024" required /><br><br>
        
        <label>Año:</label>
        <input type="int" name="anio" value="1" required /><br><br>

        <label>Fecha:</label>
        <input type="date" name="fecha_pago" value="1" required /><br><br>
        
        <button type="submit">Notificar Usuarios pagos</button>
    </form>
</body>
</html>
